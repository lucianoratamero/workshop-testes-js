<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <title>Formulário de contato</title>
</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">


      <h1>Formulário de contato</h1>

      <form id="contact-form">

        <div class="form-group required">
          <label for="id_name">Nome*</label>
          <input type="text" id="id_name" class="form-control">
        </div>

        <div class="form-group">
          <label for="id_email">Email</label>
          <input type="text" id="id_email" class="form-control">
        </div>

        <div class="form-group required">
          <label for="id_message">Mensagem*</label>
          <textarea id="id_message" class="form-control"></textarea>
        </div>

        <p>* Campos obrigatórios</p>

        <a href="javascript:;" class="btn btn-primary pull-right" onclick="$contactForm.submit()">Enviar</a>

      </form>

    </div>
  </div>

</div>

<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="contactForm.js"></script>
<script type="text/javascript" src="contactForm.prezLayer.js"></script>

</body>
</html>
